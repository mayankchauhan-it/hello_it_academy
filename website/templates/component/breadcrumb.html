{% load static %}

<!-- breadcrumb-area -->
<section class="breadcrumb__area breadcrumb__bg" data-background="{% static 'assets/img/bg/breadcrumb_bg.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb__content">
                    <h3 class="title">{% block breadcrumb_title %}Who We Are{% endblock breadcrumb_title %}</h3>
                    <nav class="breadcrumb">
                        <span property="itemListElement" typeof="ListItem">
                            <a href="{% url 'homepage' %}">Home</a>
                        </span>
                        <span class="breadcrumb-separator"><i class="fas fa-angle-right"></i></span>
                        <span property="itemListElement" typeof="ListItem">
                            {{ breadcrumb }}
                        </span>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="breadcrumb__shape-wrap">
        <img src="{% static 'assets/img/others/breadcrumb_shape01.svg' %}" alt="img" class="alltuchtopdown">
        <img src="{% static 'assets/img/others/breadcrumb_shape02.svg' %}" alt="img" data-aos="fade-right" data-aos-delay="300">
        <img src="{% static 'assets/img/others/breadcrumb_shape03.svg' %}" alt="img" data-aos="fade-up" data-aos-delay="400">
        <img src="{% static 'assets/img/others/breadcrumb_shape04.svg' %}" alt="img" data-aos="fade-down-left" data-aos-delay="400">
        <img src="{% static 'assets/img/others/breadcrumb_shape05.svg' %}" alt="img" data-aos="fade-left" data-aos-delay="400">
    </div>
</section>
<!-- breadcrumb-area-end -->
